<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Eeveelutions - All Eevee Evolutions</title>
  </head>

  <body>
    <section class="eeveelution">
      <div class="eeveelution__container">
        <div class="card">
          <div class="card__header">
            <img
              src="assets/img/eevee_eevee.png"
              alt="eevee"
              class="card__header-img"
            />
          </div>
          <div class="card__description">
            <div class="pokemon__name-region-container">
              <p class="pokemon__name">Eevee</p>
              <p class="pokemon__region">
                <span class="pokemon__region-gen">Gen 1</span> Kanto Region
              </p>
            </div>
            <p class="pokemon__dex">#0133</p>
          </div>
          <div class="card__tag">
            <p class="card__tag-type">Normal</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
